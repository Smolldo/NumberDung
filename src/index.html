<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.png">
    <link rel="stylesheet" href="./sass/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Game of Numbers</title>
</head>
<body>
    <!--Greeting window-->
    <div class="backdrop">
        <h1 class="backdrop_title">Game Of Numbers</h1>
        <div class="greet_window">
            <ul class="greet_list">
                <li class="greet_item">
                    <button class="greet_btn" data-action="start">Start</button>
                </li>
                <li class="greet_item">
                    <button class="greet_btn" data-action="exit">Exit</button>
                </li>
            </ul>
        </div>
        <span class="copyright">&copy; Gonyk "SD" Michael</span>
    </div>
    <!--Rules WindoW-->
    <div class="rule_cover is-hidden">
        <div class="container">
            <section class="rule_section">
                <h2 class="rule_title">Rules:</h2>
                <pre class="rule_list"></pre>
                <button class="rule_confirm">OK</button>
            </section>
        </div>
    </div>
    <!--Player Name-->
    <div class="name_block is-none">
        <div class="name_form">
            <label for="name_select">What's your name?</label>
        <input type="text" name="name_select" id="player_name">
        <button class="name_confirm">CONFIRM</button>
        </div>
    </div>
        <audio class="mus" src="./audio/boss.mp3"></audio>
        <audio class="hit" src="./audio/блюп.wav"></audio>
        <button class="sound_btn">@AUDIO@</button>

    <!--first enemy partial-->
    <include src = "./partials/firstEnemy.html"></include>
    <!--Boss partial-->
    <include src = "./partials/boss.html"></include>

    <script src="./js/index.js" type="module"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>
</body>
</html>
